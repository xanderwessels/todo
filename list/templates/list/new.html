{% extends 'list/index.html'%}

{% block form %}
    {% if not all_okay %}
        <div class="alert alert-danger" role="alert">
                <strong>Please</strong> fill in at least one of the 3 textfields.
        </div>
    {% endif %}
    <form method='post' action="{% url 'new'%}">
                {% csrf_token %}
        <div class="form-group row">
            <label for="{{ formset.title.id_for_label}}" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                {{ formset.title }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ formset.text.id_for_label}}" class="col-sm-2 col-form-label">Text</label>
            <div class="col-sm-10">
                {{ formset.text }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ formset.image.id_for_label}}" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
                {{ formset.image }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ formset.color.id_for_label}}" class="col-sm-2 col-form-label">Color</label>
            <div class="col-sm-10">
                {{ formset.color }}
            </div>
        </div>
        <button class="btn btn-primary" type='submit'>Submit</button>
    </form>
{% endblock %}

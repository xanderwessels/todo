{% extends 'list/index.html'%}

{% block item %}
    {% for todo in todos%}
        <div class="card card-block">
            <h4 class="card-title">{{todo.title}}</h4>
            <p class="card-text">{{todo.text}}</p>
            <p class="card-text">
                <small class="text-muted">created: {{todo.deadline_date}}</small>
            </p>
        </div>
    {% endfor %}
{% endblock item%}
